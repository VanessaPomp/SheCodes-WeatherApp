<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=PT+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <h1>
            Weather
        </h1>
        <p>
        <div class="row">
            <div class="col">
                <form id="city-search">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="city-input" aria-describedby="emailHelp"
                            placeholder="Enter a city..." width="200" />
                    </div>
                    <button>
                        Search
                    </button>

                    <h2 id="city">
                        Madrid
                    </h2>
                    <small>
                        <em id="description">
                            Sunny
                            <br />
                            <span class="date" id="date-selector">
                                Last updated Sunday: 11:45
                            </span>
                        </em>
                    </small>
                </form>
            </div>
        </div>
        <p>
        <div class="row">
            <div class="col-2">
                <img src="" alt="Sun" id="icon" width="100">
            </div>
            <div class="col-2">
            <strong id="temp"></strong>
            <span class="units">
                <a href="#" id="Celsius" class="active">째C</a> | <a href="#" id="Fahrenheit">째F</a>
            </span>
            </div>
            <div class="col-12">
                Humidity: <span id="humidity"></span>%</div>
            <div class="col-12">
                Wind: <span id="wind"></span>km/h</div>
        </div>
       <div class="weather-forecast">
           <div class="row">
               <div class="col-2">
                   <div class="weather-forecast-date">
                   Thu
                </div>
                   <img src="http://openweathermap.org/img/wn/02d.png" alt="" width="42"/>
                   <div class="weather-forecast-temperature">
                       <span class="weather-forecast-temperature-max">
                   18째
                </span>
                <span class="weather-forecast-temperature-min">
                12째
                </span>
                </div>
               </div>
           </div>
       </div>
    <div class="coder"><a href="https://github.com/VanessaPomp/SheCodes-WeatherApp">Open-source code</a> <em> by Vanessa
            Pomp </em></div><br>
    <script src="src/index.js">
        console.log(weather);
    </script>

</body>

</html>
